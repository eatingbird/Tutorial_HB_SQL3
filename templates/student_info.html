<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
    <h1>{{ first }} {{ last }}</h1>

    <p>GitHub Account: {{ github }}</p>
    {% if grades %}
    <div>
        <h3>Project grades</h3>
        <ul>
        {% for grade in grades %}
            <li>{{ grade[0] }}: {{ grade[1] }}</li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
